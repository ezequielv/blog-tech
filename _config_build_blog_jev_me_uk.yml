
production_url : http://blog.jev.me.uk

JB :
  deployment_type : other

  BASE_PATH : ""

defaults :
  # note: this needed to be copied from the main '_config.yml' file -- I don't know why
  # copied from '_config.yml' {{{
  -
    scope :
      path : ""
    values :
      comments_config :
        var_id_ident_method : auto
        var_url_enable : true
        on_mode : prod
  # }}} copied from '_config.yml'
  #
  # [ezequielv] based on https://github.com/jekyll/jekyll/issues/4145#issuecomment-158140960 {{{
  # values for "dumb" site hosting (where the suffix are needed)
  # note: [*.]freeserverhost.com works well with this
  -   
    scope:
      type: pages
    values:
      permalink: /:path/:basename:output_ext
  -   
    scope:
      type: posts
    values:
      # idea: permalink: /:year/:month/:day/:title:output_ext
      permalink: /:categories/:year/:month/:day/:title:output_ext
  # }}}

